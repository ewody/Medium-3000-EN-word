<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>English Vocabulary Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --danger: #ef476f;
      --warning: #ffd166;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray-100: #f1f3f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e0;
      --gray-500: #a0aec0;
      --gray-700: #4a5568;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 16px;
      --transition: all 0.3s ease;
    }

    /* Dark mode variables */
    .dark-mode {
      --primary: #43d4ee;
      --primary-dark: #3abdd4;
      --secondary: #9409b7;
      --success: #1dff7b;
      --danger: #ff2828;
      --warning: #ffd166;
      --dark: #ffffff;
      --light: #3b3b3b;
      --gray-100: #303030;
      --gray-200: #ffffff;
      --gray-300: #ffffff;
      --gray-500: #ffffff;
      --gray-700: #ffffff;
      --shadow: 0 4px 6px -1px rgba(211, 211, 211, 0.103), 0 2px 4px -1px rgba(0, 0, 0, 0);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0), 0 4px 6px -2px rgba(255, 255, 255, 0);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
      line-height: 1.5;
    }

    /* Apply dark mode styles */
    body.dark-mode {
      background: linear-gradient(135deg, #2e2e2e 0%, #0f0f0f 100%);
      color: var(--dark);
    }

    .app-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 32px);
    }

    /* Dark mode app container */
    body.dark-mode .app-container {
      background: rgb(58, 58, 58);
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
    }

    main {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Statistiques */
    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-item {
      background: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 12px 20px;
      text-align: center;
      flex: 1;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    /* Dark mode stats */
    body.dark-mode .stat-item {
      background: var(--gray-100);
    }

    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stat-item span {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: block;
      line-height: 1;
    }

    .stat-item p {
      font-size: 0.8rem;
      color: var(--gray-700);
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    /* Carte de quiz */
    .quizz-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px 20px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Dark mode quiz card */
    body.dark-mode .quizz-card {
      background: rgb(59, 59, 59);
      border: 1px solid var(--gray-200);
    }

    .word-display {
      text-align: center;
      margin-bottom: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #promptLabel {
      font-size: 1rem;
      color: var(--gray-500);
      margin-bottom: 10px;
      font-weight: 500;
    }

    #currentWord {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 15px 0;
      word-break: break-word;
    }

    /* Options de réponse */
    .options-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 20px 0;
    }

    .option-btn {
      padding: 16px 10px;
      font-size: 1rem;
      font-weight: 500;
      border: 2px solid var(--gray-200);
      background: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      box-shadow: var(--shadow);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
    }

    .option-btn:hover:not(:disabled) {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.1);
    }

    .option-btn.selected {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .option-btn.correct {
      background-color: var(--success);
      color: white;
      border-color: var(--success);
    }

    .option-btn.incorrect {
      background-color: var(--danger);
      color: white;
      border-color: var(--danger);
    }

    .option-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Dark mode options */
    body.dark-mode .option-btn {
      background: rgb(58, 58, 58);
      border: 2px solid var(--gray-200);
      color: var(--dark);
    }

    body.dark-mode .option-btn.selected {
      background-color: var(--primary);
      color: rgb(58, 58, 58);
    }

    body.dark-mode .option-btn.correct {
      background-color: var(--success);
      color: rgb(59, 59, 59);
    }

    body.dark-mode .option-btn.incorrect {
      background-color: var(--danger);
      color: rgb(58, 58, 58);
    }

    #feedback {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.5em;
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
    }

    /* Progression */
    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      height: 10px;
      background-color: var(--gray-200);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--gray-700);
      margin-top: 8px;
      font-weight: 500;
    }

    /* Contrôles */
    .controls {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    #newSeriesBtn {
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #newSeriesBtn:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .series-info {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--gray-700);
    }

    .series-info span {
      font-weight: 600;
      color: var(--primary);
    }

    /* Historique */
    .history-container {
      margin-top: 25px;
      background: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .history-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      overflow-y: auto;
      max-height: 150px;
      padding: 5px;
    }

    .history-grid p {
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin: 0;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 6px;
      word-break: break-word;
      color: var(--dark);
    }

    .history-grid p.correct {
      border-left: 3px solid var(--success);
    }

    .history-grid p.incorrect {
      border-left: 3px solid var(--danger);
    }

    /* Dark mode history */
    body.dark-mode .history-container {
      background: var(--gray-100);
    }

    body.dark-mode .history-grid p {
      background: rgb(58, 58, 58);
      color: var(--dark);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: var(--gray-100);
      color: var(--gray-700);
      font-size: 0.8rem;
    }

    footer span {
      font-weight: 600;
      color: var(--primary);
    }

    /* Dark mode footer */
    body.dark-mode footer {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    body.dark-mode footer span {
      color: var(--primary);
    }

    /* Animation pour le feedback */
    .fade {
      animation: fadeEffect 0.6s;
    }

    @keyframes fadeEffect {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toggle switch styles */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Responsive mobile */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      .app-container {
        min-height: calc(100vh - 24px);
      }
      
      header {
        padding: 18px 15px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      main {
        padding: 15px;
      }
      
      .stats {
        gap: 10px;
      }
      
      .stat-item {
        padding: 10px 15px;
      }
      
      .stat-item span {
        font-size: 1.5rem;
      }
      
      .quizz-card {
        padding: 20px 15px;
      }
      
      #currentWord {
        font-size: 1.8rem;
      }
      
      .options-container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .option-btn {
        padding: 14px 10px;
        font-size: 1rem;
        min-height: 55px;
      }
      
      #feedback {
        font-size: 1rem;
        padding: 12px;
      }
      
      .history-grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        max-height: 130px;
      }
      
      .history-grid p {
        font-size: 0.75rem;
        padding: 8px 10px;
      }
    }

    /* iPhone X et modèles similaires */
    @media (max-width: 414px) and (max-height: 896px) {
      :root {
        --border-radius: 14px;
      }
      
      header {
        padding: 16px 12px;
      }
      
      header h1 {
        font-size: 1.25rem;
      }
      
      main {
        padding: 12px;
      }
      
      .quizz-card {
        padding: 18px 12px;
      }
      
      #currentWord {
        font-size: 1.7rem;
      }
      
      .option-btn {
        padding: 12px 8px;
        font-size: 0.95rem;
        min-height: 50px;
      }
    }

    /* Très petits écrans */
    @media (max-width: 360px) {
      .stat-item {
        padding: 8px 12px;
      }
      
      .stat-item span {
        font-size: 1.3rem;
      }
      
      .stat-item p {
        font-size: 0.7rem;
      }
      
      #currentWord {
        font-size: 1.6rem;
      }
      
      .option-btn {
        min-height: 48px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-language"></i> English Vocabulary Quiz</h1>
      <p>Medium3000 English Words</p>
      <!-- Dark mode toggle -->
      <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <!-- Section des statistiques -->
      <div class="stats">
        <div class="stat-item">
          <span id="correctCount">0</span>
          <p>Correct</p>
        </div>
        <div class="stat-item">
          <span id="wrongCount">0</span>
          <p>Incorrect</p>
        </div>
      </div>
      
      <!-- Carte de quiz -->
      <div class="quizz-card">
        <div class="word-display">
          <p id="promptLabel">Translate this word:</p>
          <p id="currentWord">...</p>
        </div>
        
        <!-- Barre de progression -->
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text">
            <span>Question <span id="currentQuestion">0</span></span>
            <span><span id="totalQuestions">0</span> total</span>
          </div>
        </div>
        
        <!-- Options de réponse -->
        <div class="options-container" id="optionsContainer">
          <!-- Les options seront générées ici -->
        </div>
        
        <div id="feedback"></div>
      </div>
      
      <!-- Contrôles -->
      <div class="controls">
        <button id="newSeriesBtn">
          <i class="fas fa-redo"></i> New Quiz
        </button>
        <div class="series-info">
          Quiz of <span id="totalWords">50</span> questions
        </div>
      </div>
      
      <!-- Historique des réponses -->
      <div class="history-container">
        <h2><i class="fas fa-history"></i> History</h2>
        <div id="history" class="history-grid">
          <!-- Les réponses validées s'afficheront ici -->
        </div>
      </div>
    </main>
    <footer>
      <p>Total words: <span id="dbWordCount">0</span></p>
    </footer>
  </div>

     ***************************************************/
    let currentIndex = 0;
    let currentSeries = [];
    let correctCount = 0;
    let wrongCount = 0;
    let totalWordsInSeries = 50;
    let isEnglishToFrench = true;
    let selectedOption = null;

    /***************************************************
     * 3) Sélection des éléments du DOM
     ***************************************************/
    const currentWordEl = document.getElementById("currentWord");
    const newSeriesBtn = document.getElementById("newSeriesBtn");
    const correctCountEl = document.getElementById("correctCount");
    const wrongCountEl = document.getElementById("wrongCount");
    const totalWordsEl = document.getElementById("totalWords");
    const feedbackEl = document.getElementById("feedback");
    const historyEl = document.getElementById("history");
    const optionsContainer = document.getElementById("optionsContainer");
    const progressFill = document.getElementById("progressFill");
    const currentQuestionEl = document.getElementById("currentQuestion");
    const totalQuestionsEl = document.getElementById("totalQuestions");
    const darkModeToggle = document.getElementById("darkModeToggle");

    /***************************************************
     * 4) Fonctions utilitaires
     ***************************************************/
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /***************************************************
     * 5) Nouvelle série
     ***************************************************/
    function startNewSeries() {
      correctCount = 0;
      wrongCount = 0;
      correctCountEl.textContent = correctCount;
      wrongCountEl.textContent = wrongCount;
      totalWordsInSeries = 50;
      totalWordsEl.textContent = totalWordsInSeries;
      totalQuestionsEl.textContent = totalWordsInSeries;
      
      let shuffledWords = shuffleArray([...wordsDB]);
      let countToPick = Math.min(totalWordsInSeries, shuffledWords.length);
      currentSeries = shuffledWords.slice(0, countToPick);
      currentIndex = 0;
      historyEl.innerHTML = "";
      
      showNextWord();
    }

    /***************************************************
     * 6) Afficher le mot actuel
     ***************************************************/
    function showNextWord() {
      if (currentIndex >= currentSeries.length) {
        currentWordEl.textContent = "Quiz completed!";
        optionsContainer.innerHTML = "";
        feedbackEl.textContent = `Final score: ${correctCount}/${totalWordsInSeries}`;
        feedbackEl.style.color = "var(--primary)";
        feedbackEl.style.backgroundColor = "var(--gray-100)";
        progressFill.style.width = "100%";
        currentQuestionEl.textContent = currentIndex;
        return;
      }
      
      feedbackEl.textContent = "";
      feedbackEl.style.backgroundColor = "";
      selectedOption = null;
      
      // Mettre à jour la progression
      currentQuestionEl.textContent = currentIndex + 1;
      progressFill.style.width = `${((currentIndex) / totalWordsInSeries) * 100}%`;
      
      isEnglishToFrench = Math.random() < 0.5;
      const wordData = currentSeries[currentIndex];
      currentWordEl.textContent = isEnglishToFrench ? wordData.en : wordData.fr;
      
      // Générer les options
      generateOptions(wordData);
    }

    /***************************************************
     * 7) Générer les options de réponse
     ***************************************************/
    function generateOptions(correctWordData) {
      optionsContainer.innerHTML = "";
      
      // Créer un tableau avec la bonne réponse et 3 fausses réponses
      const options = [correctWordData];
      
      // Ajouter 3 réponses incorrectes aléatoires
      const otherWords = shuffleArray([...wordsDB]).filter(
        word => word !== correctWordData
      ).slice(0, 3);
      
      options.push(...otherWords);
      
      // Mélanger les options
      const shuffledOptions = shuffleArray(options);
      
      // Créer les boutons d'options
      shuffledOptions.forEach(option => {
        const button = document.createElement("button");
        button.className = "option-btn";
        button.textContent = isEnglishToFrench ? option.fr : option.en;
        button.dataset.correct = (option === correctWordData).toString();
        
        button.addEventListener("click", () => {
          // Désélectionner toutes les autres options
          document.querySelectorAll(".option-btn").forEach(btn => {
            btn.classList.remove("selected");
          });
          
          // Sélectionner cette option
          button.classList.add("selected");
          selectedOption = button;
          
          // Valider automatiquement la réponse
          validateAnswer();
        });
        
        optionsContainer.appendChild(button);
      });
    }

    /***************************************************
     * 8) Validation de la réponse
     ***************************************************/
    function validateAnswer() {
      if (!selectedOption) return;
      
      const isSelectedCorrect = selectedOption.dataset.correct === "true";
      
      // Désactiver tous les boutons
      document.querySelectorAll(".option-btn").forEach(btn => {
        btn.disabled = true;
        if (btn.dataset.correct === "true") {
          btn.classList.add("correct");
        } else if (btn === selectedOption && !isSelectedCorrect) {
          btn.classList.add("incorrect");
        }
      });
      
      if (isSelectedCorrect) {
        correctCount++;
        correctCountEl.textContent = correctCount;
        feedbackEl.textContent = "Correct! Well done!";
        feedbackEl.style.color = "var(--success)";
        feedbackEl.style.backgroundColor = "rgba(6, 214, 160, 0.1)";
      } else {
        wrongCount++;
        wrongCountEl.textContent = wrongCount;
        feedbackEl.textContent = "Incorrect! Try again!";
        feedbackEl.style.color = "var(--danger)";
        feedbackEl.style.backgroundColor = "rgba(239, 71, 111, 0.1)";
      }
      
      // Ajouter au historique
      const wordData = currentSeries[currentIndex];
      addToHistory(
        isEnglishToFrench ? wordData.en : wordData.fr,
        selectedOption.textContent,
        isEnglishToFrench ? wordData.fr : wordData.en,
        isSelectedCorrect
      );
      
      // Passer à la question suivante après un délai
      setTimeout(() => {
        currentIndex++;
        showNextWord();
      }, 1500);
    }

    /***************************************************
     * 9) Ajout dans l'historique
     ***************************************************/
    function addToHistory(originalWord, userAnswer, correctAnswer, isCorrect) {
      const newEntry = document.createElement("p");
      newEntry.innerHTML = `<i class="fas ${isCorrect ? 'fa-check-circle' : 'fa-times-circle'}"></i> ${originalWord} → ${userAnswer}`;
      newEntry.className = isCorrect ? "correct" : "incorrect";
      historyEl.appendChild(newEntry);
      
      // Scroll vers le bas de l'historique
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    /***************************************************
     * 10) Gestion des événements
     ***************************************************/
    newSeriesBtn.addEventListener("click", startNewSeries);
    
    // Dark mode toggle
    darkModeToggle.addEventListener("change", function() {
      if (this.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }
    });
    
    // Check for saved dark mode preference
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }
    
    /***************************************************
     * 11) Démarrage
     ***************************************************/
    document.addEventListener("DOMContentLoaded", startNewSeries);
  </script>
</body>
</html>
